<!DOCTYPE html>
<html lang="pt-br">
  <body>
    <section class="slider">
      <section class="slides">
        <input type="radio" name="radio_b" id="radio1" checked />
        <input type="radio" name="radio_b" id="radio2" />
        <input type="radio" name="radio_b" id="radio3" />
        <section class="slide first">
          <img
              src="https://cdn.discordapp.com/attachments/1014305139991007323/1050231716880580738/Design_sem_nome_4.png"
              alt="imagem1"
          />
        </section>
        <section class="slide">
          <img
            src="https://cdn.discordapp.com/attachments/1014305139991007323/1050232661580464209/2.png"
            alt="imagem2"
          />
        </section>
        <section class="slide">
          <img
            src="https://cdn.discordapp.com/attachments/1014305139991007323/1050232661953745006/3.png"
            alt="imagem3"
          />
        </section>
        <section class="auto_nav">
          <section class="autoclick1"></section>
          <section class="autoclick2"></section>
          <section class="autoclick3"></section>
        </section>
      </section>
      <section class="manual_nav">
        <label for="radio1" class="manual_b"> </label>
        <label for="radio2" class="manual_b"> </label>
        <label for="radio3" class="manual_b"> </label>
      </section>
    </section>
  </body>
</html>
